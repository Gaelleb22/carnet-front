<h1>Mes recettes</h1>

<div class="row">
  <div class="col-12 col-sm-6 col-md-4" *ngFor="let recette of recettes">
    <div class="card">
      <img src="{{recette.urlPhoto}}" class="card-img-top" alt="...">
      <div class="card-body">
        <a routerLink="/mes-recettes/{{recette.uuid}}">
          <h3>{{recette.nom}}</h3>
        </a>
        <!--
        <button routerLink="/mes-recettes/{{recette.uuid}}">Afficher le d√©tail</button>-->
      </div>
    </div>
  </div>
</div>
